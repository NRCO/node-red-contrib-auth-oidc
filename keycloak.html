<script type="text/x-red" data-template-name="Keycloak">
  <div class="form-row">
    <label for="node-input-discovery">
      <i class="fa fa-globe"></i>
      <span>Discorery</span>
    </label>
    <input type="url" id="node-input-discovery" placeholder="discovery">
  </div>
  <div class="form-row">
    <label for="node-input-client">
      <i class="fa fa-tag"></i>
      <span>Client</span>
    </label>
    <input type="text" id="node-input-client" placeholder="client">
  </div>
  <div class="form-row">
    <label for="node-input-role">
      <i class="fa fa-tag"></i>
      <span>Role</span>
    </label>
    <input type="text" id="node-input-role" placeholder="role">
  </div>
  <div class="form-row">
    <label for="node-input-name">
      <i class="fa fa-tag"></i>
      <span>Name</span>
    </label>
    <input type="text" id="node-input-name">
  </div>
</script>

<script type="text/x-red" data-help-name="Keycloak">
<p>
This node expects to find the access token into the following message property:
<code>msg.req.headers['Authorization']</code>.
</p>
<p>
The access token is validated with public keys extracted form the OpenID
Connect discovery URL.
</p>
<p>
If the access token is valid, its decoded content is stored into the following
message property: <code>msg.access_token</code>
<p>
Role and client can be indicated to filter request.

</p>
</script>

<script type="text/javascript">
RED.nodes.registerType('Keycloak',{
  category: 'function',
  color: '#e7e7ae',
  defaults: {
    name: {value: ''},
    discovery: {value: '', required: true},
    client : {value : ''},
    role : {value : ''}

  },
  inputs: 1,
  outputs: 1,
  icon: 'openid.png',
  label: function() {
    return this.name || 'Auth Keycloak';
  },
  labelStyle: function() {
    return this.name ? 'node_label_italic' : '';
  }
});
</script>
